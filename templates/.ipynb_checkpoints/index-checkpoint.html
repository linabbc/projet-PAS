<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAS - Chatbot Alternance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Chatbot - Alternance</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <h1 class="display-4">Projet PAS</h1>
				<h5>Chatbot</h5>
                <img src="{{url_for('static',filename='logo_esilv_png_couleur.png')}}" width="200" height="200" />
                <div class="jumbotron-fluid text-center mdb-color lighten-2 white-text mx-2 mb-5">
                    <h3 class="card-title h3" style="color:black">
                        Quelle est votre question ?
                    </h3>
                    <br />
                    <form action="/question" method="POST">
                    <div class="row">
                        <input type="text" class="form-control" id="InputQuestion" placeholder="Veuillez saisir votre question" name="InputQuestion">
                    </div>
                    <br/>
                        <div>
                            <button class="btn btn-lg btn-primary" type="submit">Search</button>
                        </div> 
                    </form> 
                </div>
            </div>           
        </main>
        {%if merci == True%}
                    <script>
                     alert("Votre question a été envoyé, nous espérons avoir pu vous aider")        
                    </script>
        {% endif %}
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - Chatbot Alternance
        </div>
    </footer>
</body>
</html>
